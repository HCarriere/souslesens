    <style type="text/css">
        body {
            font-family: verdana;
            font-size: 12px;
        }

        #requestTabsDiv {
            margin: 20px;
        }

        .cypherQueryTextArea {
            width: 400px;
            height: 50px;
        }

        #searchAlgo {
            visibility: hidden;
        }

        .targetNode {
            visibility: hidden;
        }

        .executeDiv {
            position: absolute;
            left: 10px;
            top: 200px;
            margin: 30px

        body {
            overflow: hidden;
        }

            width: 100%;
            color: red;
            font-style: italic;
            font-size: 14px;

    <script>
        $(function () {
            var types = {0: "pathes", 1: "frequentQuery", 2: "pattern",3:"cypher"}
            currentActionObj = {type: types[0], subGraph: subGraph};
            initNeoModel(subGraph, [initLabels, initLabelsCurrentQueries, patternInitLabels, patternInitRelTypes]);
            setCurrentQueriesSelect();


            $("#requestTabsDiv").tabs({
                activate: function (event, ui) {
                    currentTabIndex = ui.newTab.index();
                    currentActionObj = {type: types[currentTabIndex], subGraph: subGraph};

                }
            });

           // $("#requestTabsDiv").tabs("option", "disabled", [4]);

            $("#dialog").dialog({
                autoOpen: false,
                height: 400,
                width: 350,
                modal: true

            });

        });
    </script>

            <tr>

                    <select id="currentQueriesSelect" onchange="onCurrentQueriesSelect()"> </select>&nbsp;limit<input
                        id="currentQueriesLimit" value="100">
                </td>
            </tr>


        </table>


    </div>

</div>

</div>
